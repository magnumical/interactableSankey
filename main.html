          ["Lady Davis Institute", "Machine Learning", 1200],

          ["Regression | Classification | Clustering", "Federated Learning", 200],
          ["Machine Learning", "Deep Learning", 400],

                "#0077B6",
                "#0096C7",
                "#00B4D8",
                "#48CAE4",
                "#90E0EF",
                "#ADE8F4",
                "#CAF0F8",
              ],
            },
            node: {
              colors: [
                "#03045E",
                "#023E8A",
                "#0077B6",
                "#0096C7",
                "#00B4D8",
                "#48CAE4",
                "#90E0EF",
                "#ADE8F4",
                "#CAF0F8",
              ],
              label: {
                fontName: "Arial",

                color: "#333",
